<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Era Baru Membaca</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand">Era Baru Membaca</a>
        <ul class="nav-links">
            <li><a href="index.html">Kembali ke Login</a></li>
        </ul>
    </nav>

    <main class="main-content-wrapper">
        <div class="split-container">
            
            <section class="welcome-text-section">
                <h1>Mulai Perjalananmu.</h1>
                <p>Buat akun sekarang. Simpan koleksi buku favoritmu dan akses dari perangkat mana saja.</p>
            </section>
            
            <section class="login-form-section">
                <form class="signup-form" id="signupForm">
                    <h2>Buat Akun Baru</h2>
                    
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="newUsername" required placeholder="Pilih Username Unik">
                    </div>
                    
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="newPassword" required placeholder="Buat Password Kuat">
                    </div>
                    
                    <div class="input-group">
                        <label>Ulangi Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Konfirmasi Password">
                    </div>
                    
                    <button type="submit" class="login-button">Daftar Akun</button>
                    
                    <p class="auth-helper">Sudah punya akun? <a href="index.html">Login di sini</a></p>
                </form>
            </section>
        </div>
    </main>
    
    <script src="signup-script.js"></script>
</body>
</html>
