<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Buku - Era Baru Membaca</title>
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <a href="dashboard.html" class="brand">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali</span>
        </a>
        
        <div class="nav-right">
            <button id="themeToggle" class="theme-btn" title="Ganti Tema">
                <i class="fas fa-moon"></i>
            </button>

            <div class="profile-trigger">
                <span id="userDisplay" class="user-name">User</span>
                <img src="https://ui-avatars.com/api/?background=random&color=fff" class="avatar" alt="Profil">
            </div>
        </div>
    </nav>

    <main class="upload-content">
        <div class="upload-card">
            <div class="card-header">
                <h1>Upload Buku Baru</h1>
                <p>Bagikan wawasanmu kepada dunia.</p>
            </div>

            <form id="uploadForm">
                
                <div class="form-group">
                    <label>Cover Buku</label>
                    <div class="drop-zone" id="dropZone">
                        <span class="drop-zone__prompt">
                            <i class="fas fa-cloud-upload-alt"></i><br>
                            Seret gambar ke sini atau klik untuk upload
                        </span>
                        <input type="file" name="cover" class="drop-zone__input" accept="image/*" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Judul Buku</label>
                    <input type="text" id="bookTitle" placeholder="Contoh: The Psychology of Money" required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Penulis</label>
                        <input type="text" id="bookAuthor" placeholder="Nama Penulis" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Kategori</label>
                        <select id="bookCategory">
                            <option value="Bisnis">Bisnis</option>
                            <option value="Self-Improvement">Self-Improvement</option>
                            <option value="Filsafat">Filsafat</option>
                            <option value="Teknologi">Teknologi</option>
                            <option value="Novel">Novel</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Link File PDF (Google Drive/URL)</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-link"></i>
                        <input type="url" id="bookLink" placeholder="https://..." required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="window.location.href='dashboard.html'">Batal</button>
                    <button type="submit" class="btn-submit">Publikasikan Buku</button>
                </div>

            </form>
        </div>
    </main>
    
    <div id="toast-container"></div>

    <script src="upload-script.js"></script>
</body>
</html>
