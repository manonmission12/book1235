<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reader - Era Baru Membaca</title>
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="read.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf_viewer.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="reader-nav">
        <div class="nav-left">
            <a href="dashboard.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="book-meta">
                <span id="displayTitle" class="title">Memuat Buku...</span>
                <span id="pageInfo" class="page-info">Hal 0 dari 0</span>
            </div>
        </div>
        
        <div class="nav-center">
            <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="nav-right">
            <button id="highlightBtn" class="tool-btn highlight-mode" title="Mode Stabilo (Blok teks lalu klik ini)">
                <i class="fas fa-highlighter"></i> Stabilo
            </button>
            <button id="toggleSidebarBtn" class="tool-btn active" title="Lihat Highlight">
                <i class="fas fa-list-ul"></i>
            </button>
            <button id="themeToggle" class="tool-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="main-reader-layout">
        
        <main class="pdf-container" id="pdfContainer">
            <div id="pdfWrapper" class="pdf-wrapper">
                <canvas id="the-canvas"></canvas>
                <div id="text-layer" class="textLayer"></div>
            </div>
        </main>

        <aside class="sidebar-notes" id="sidebarNotes">
            <div class="sidebar-header">
                <h3><i class="fas fa-pen-nib"></i> Highlight Kamu</h3>
                <button id="clearHighlights" class="btn-text-danger">Hapus Semua</button>
            </div>
            <div id="highlightsList" class="highlights-list">
                <div class="empty-highlight">
                    <p>Belum ada highlight.</p>
                    <small>Blok teks di PDF, lalu klik tombol Stabilo di atas.</small>
                </div>
            </div>
        </aside>

    </div>

    <script src="read-script.js"></script>
</body>
</html>
