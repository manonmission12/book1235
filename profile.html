<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Era Baru Membaca</title>
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <a href="dashboard.html" class="brand">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali ke Dashboard</span>
        </a>
        
        <div class="nav-right">
            <button id="themeToggle" class="theme-btn" title="Ganti Tema">
                <i class="fas fa-moon"></i>
            </button>

            <div class="profile-trigger">
                <span class="user-name">User</span>
                <img src="https://ui-avatars.com/api/?background=random&color=fff" class="avatar" id="navAvatar" alt="Profil">
            </div>
        </div>
    </nav>

    <main class="profile-content">
        
        <div class="profile-header">
            <div class="profile-card">
                <div class="profile-pic-wrapper">
                    <img src="https://ui-avatars.com/api/?background=random&color=fff" id="profileImg" alt="Foto Profil">
                    <button class="edit-pic-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-camera"></i>
                    </button>
                    <input type="file" id="fileInput" hidden accept="image/*">
                </div>
                
                <h1 id="profileName">Nama Pengguna</h1>
                <p id="profileEmail" class="profile-email">user@student.com</p>
                <p id="profileBio" class="profile-bio">"Belum ada bio."</p>

                <div class="profile-actions-main">
                    <button class="btn-outline" id="btnOpenEditProfile">
                        <i class="fas fa-user-edit"></i> Edit Data Diri
                    </button>
                    <button class="btn-outline-danger" id="logoutBtnProfile">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-box">
                        <span class="stat-num" id="statCollection">0</span>
                        <span class="stat-label">Koleksi</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-num" id="statUploads">0</span>
                        <span class="stat-label">Upload</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-toolbar">
            <div class="search-box-profile">
                <i class="fas fa-search"></i>
                <input type="text" id="profileSearch" placeholder="Cari di koleksi...">
            </div>
            
            <div class="sort-box-profile">
                <i class="fas fa-sort-amount-down"></i>
                <select id="profileSort">
                    <option value="newest">Terbaru</option>
                    <option value="az">Judul (A-Z)</option>
                    <option value="za">Judul (Z-A)</option>
                </select>
            </div>
        </div>

        <div class="profile-tabs">
            <button class="tab-btn active" data-target="koleksi">Koleksi Saya</button>
            <button class="tab-btn" data-target="upload">Buku Upload</button>
        </div>

        <div class="profile-body">
            <div id="koleksi" class="tab-content active">
                <div class="book-grid" id="savedList"></div>
            </div>

            <div id="upload" class="tab-content">
                <div class="book-grid" id="uploadedList"></div>
            </div>
        </div>

    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-brand">
                <i class="fas fa-book-reader"></i> Era Baru Membaca
            </div>
            <div class="footer-links">
                <a href="#">Tentang Kami</a>
                <a href="#">Kebijakan Privasi</a>
                <a href="#">Bantuan</a>
                <a href="#">Kontak</a>
            </div>
            <div class="copyright">
                &copy; 2025 Era Baru Membaca. All rights reserved.
            </div>
        </div>
    </footer>

    <div class="modal-overlay" id="editProfileModal">
        <div class="modal-content modal-small">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <div class="modal-header-simple">
                <h2>Edit Profil</h2>
                <p>Perbarui informasi pribadimu.</p>
            </div>
            <form id="editProfileForm">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="inputFullName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="inputEmail" required>
                </div>
                <div class="form-group">
                    <label>Bio Singkat</label>
                    <input type="text" id="inputBio" placeholder="Ceritakan sedikit tentangmu...">
                </div>
                <button type="submit" class="btn-primary full-width">Simpan Perubahan</button>
            </form>
        </div>
    </div>

    <script src="profile-script.js"></script>
</body>
</html>
