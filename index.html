<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Era Baru Membaca</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    
    <meta property="og:title" content="Perpustakaan Digital - Era Baru Membaca">
    <meta property="og:description" content="Akses ribuan buku gratis, simpan koleksi favoritmu, dan baca di mana saja. Gabung sekarang!">
    <meta property="og:image" content="https://6965dae4dbc038dcbdd5e14d--benevolent-torte-5b4bbe.netlify.app/thumbnail.jpg">
    <meta property="og:url" content="https://6965dae4dbc038dcbdd5e14d--benevolent-torte-5b4bbe.netlify.app">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2232/2232688.png">
    </head>
<body>
    <nav class="navbar">
        <a href="index.html" class="brand">Era Baru Membaca</a>
        <ul class="nav-links">
            <li><a href="signup.html">Daftar Akun</a></li>
        </ul>
    </nav>

    <main class="main-content-wrapper">
        <div class="split-container">
            <section class="welcome-text-section">
                <h1>Welcome Back</h1>
                <p>Masuk untuk menjelajahi koleksi buku digital terbaru Anda.</p>
            </section>
            <section class="login-form-section">
                <form class="login-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="username" required placeholder="Masukkan Username">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <div class="password-container">
                            <input type="password" id="password" required placeholder="Masukkan Password">
                            <span id="togglePassword" class="eye-icon">ğŸ‘ï¸</span>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Masuk Sekarang</button>
                    <p class="auth-helper">Belum punya akun? <a href="signup.html">Daftar di sini</a></p>
                </form>
            </section>
        </div>
    </main>
    <script src="login-script.js"></script>
</body>
</html>
