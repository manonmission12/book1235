<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Era Baru Membaca</title>
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <a href="#" class="brand">
            <i class="fas fa-book-reader"></i>
            <span>Era Baru Membaca</span>
        </a>
        
        <div class="nav-right">
            <button id="themeToggle" class="theme-btn" title="Ganti Tema">
                <i class="fas fa-moon"></i>
            </button>

            <div class="profile-menu">
                <div class="profile-trigger" id="profileTrigger">
                    <span id="userDisplay" class="user-name">Halo, User</span>
                    <img src="https://ui-avatars.com/api/?background=random&color=fff" class="avatar" alt="Profil">
                </div>
                
                <div class="dropdown-menu" id="profileDropdown">
                    <a href="profile.html" class="dropdown-item">
                        <i class="fas fa-user"></i> Profil Saya
                    </a>
                    <a href="profile.html#koleksi" class="dropdown-item">
                        <i class="fas fa-bookmark"></i> Koleksi Saya
                    </a>
                    <a href="upload.html" class="dropdown-item">
                        <i class="fas fa-cloud-upload-alt"></i> Upload Buku
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" id="logoutBtn" class="dropdown-item logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard-content">
        
        <div class="header-section">
            <h1 class="page-title">Perpustakaan Digital</h1>
            <p class="page-subtitle">Koleksi buku pilihan untuk masa depanmu.</p>
        </div>
        
        <div class="dashboard-toolbar">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchBook" placeholder="Cari judul buku atau penulis...">
            </div>
            
            <div class="sort-box">
                <i class="fas fa-sort-amount-down"></i>
                <select id="dashboardSort">
                    <option value="default">Rekomendasi</option>
                    <option value="newest">Terbaru</option>
                    <option value="rating">Rating Tertinggi</option>
                    <option value="az">Judul (A-Z)</option>
                    <option value="za">Judul (Z-A)</option>
                </select>
            </div>
        </div>

        <div class="category-tabs">
            <button class="btn-cat active" data-cat="all">Semua</button>
            <button class="btn-cat" data-cat="Bisnis">Bisnis</button>
            <button class="btn-cat" data-cat="Self-Improvement">Self-Improvement</button>
            <button class="btn-cat" data-cat="Filsafat">Filsafat</button>
            <button class="btn-cat" data-cat="Teknologi">Teknologi</button>
            <button class="btn-cat" data-cat="Novel">Novel</button>
            
            <button class="btn-cat saved-tab" data-cat="reading">
                <i class="fas fa-book-open"></i> Sedang Dibaca
            </button>
            <button class="btn-cat saved-tab" data-cat="finished">
                <i class="fas fa-check-double"></i> Selesai
            </button>
            <button class="btn-cat saved-tab" data-cat="saved">
                <i class="fas fa-bookmark"></i> Semua Tersimpan
            </button>
            
            <a href="upload.html" class="btn-upload-inline">
                <i class="fas fa-plus"></i> Upload
            </a>
        </div>

        <div class="book-grid" id="bookList">
            </div>

    </main>

    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-img-wrapper">
                    <img id="modalImg" src="" alt="Cover Buku">
                </div>
                <div class="modal-info">
                    <div class="modal-badges">
                        <span class="badge-cat" id="modalCategory">Kategori</span>
                        <span class="badge-rate">Rating Global: ‚≠ê <span id="modalRating">0.0</span></span>
                    </div>
                    <h2 id="modalTitle">Judul Buku</h2>
                    <p class="modal-author">Penulis: <span id="modalAuthor">-</span></p>
                    
                    <div class="interaction-area">
                        <div class="control-group">
                            <label>Status Bacaan:</label>
                            <select id="readingStatusSelect" class="status-select">
                                <option value="none">- Belum Disimpan -</option>
                                <option value="saved">Akan Dibaca</option>
                                <option value="reading">Sedang Dibaca</option>
                                <option value="finished">Sudah Selesai</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Rating Kamu:</label>
                            <div class="star-rating" id="userStarRating">
                                <i class="far fa-star" data-val="1"></i>
                                <i class="far fa-star" data-val="2"></i>
                                <i class="far fa-star" data-val="3"></i>
                                <i class="far fa-star" data-val="4"></i>
                                <i class="far fa-star" data-val="5"></i>
                            </div>
                        </div>
                    </div>

                    <div class="modal-actions">
                         <button id="btnReadBook" class="btn-primary">Baca Sekarang</button>
                    </div>

                    <div class="personal-notes-section">
                        <div class="notes-header">
                            <h4><i class="fas fa-pen-nib"></i> Catatan Pribadi</h4>
                            <span id="saveStatus" class="save-indicator"><i class="fas fa-check"></i> Tersimpan</span>
                        </div>
                        <textarea id="noteInput" placeholder="Tulis insight penting dari buku ini..."></textarea>
                        <button id="saveNoteBtn" class="btn-save-note">Simpan Catatan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard-script.js"></script>
</body>
</html>
